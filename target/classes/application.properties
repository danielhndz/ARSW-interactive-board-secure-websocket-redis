# -------------------- ENABLE REDIS SESSION PERSISTANCE --------------------
# Session store type.
spring.session.store-type=redis
# (Optional) server.servlet.session.timeout= # Session timeout. If a 
# duration suffix is not specified, seconds is used.
# Sessions flush mode.
spring.session.redis.flush-mode=ON_SAVE
# Namespace for keys used to store sessions.
spring.session.redis.namespace=blackboard:session
# Configuring the Redis Connection
# Redis server host.
spring.redis.host=localhost
# Login password of the redis server.
# (Optional) spring.redis.password=qUBppl5bOiPFMQaJrhnxIAqLMFv3EnDC
# Redis server port.
spring.redis.port=45001
# --------------------------------------------------------------------------



# -------------------- ENABLE REDIS CACHE --------------------
redis.cache.hostname=localhost
redis.cache.port=45001
# --------------------------------------------------------------------------
